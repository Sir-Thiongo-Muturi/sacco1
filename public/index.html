<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="container bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Chama Login</h1>
        <form id="loginForm" class="mb-4">
            <input type="text" id="username" placeholder="Username" class="input" required>
            <input type="password" id="password" placeholder="Password" class="input" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p id="error" class="error"></p>
        
        <h2 class="text-xl font-semibold mt-6">Register</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" class="input" required>
            <input type="password" id="regPassword" placeholder="Password" class="input" required>
            <input type="text" id="regName" placeholder="Full Name" class="input" required>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
